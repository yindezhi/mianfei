<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div{
    width:200px;
    height:100px;
    border:1px solid #000;
    display: none;
}
#box div.show{
    display: block;
}
</style>
</head>
<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
<script>
    /*
       定点清除:
            1.先把刚才的class清除
            2.再把当前的class添加上
    */

    const btns = document.querySelectorAll('button');
    const divs = document.querySelectorAll('#box div');
    let prevIndex = 0; //默认是第一个按钮

    for(var i=0;i<btns.length;i++){
        btns[i].index = i;//在循环的时候给每个按钮添加一个标记，为了对应div
        btns[i].onclick = function(){
           btns[prevIndex].className = ''; //把刚才(带active)按钮的class清除
           divs[prevIndex].className = '';//把刚才(带show)div的class清除
           this.className = 'active'; //给当前按钮添加active
           divs[this.index].className = 'show';//给当前按钮对应的div添加show

        //点击完之后，把这次的标识赋值给prevIndex，为了下次使用
        //因为下一次的prevIndex是上一次点击的this.index
           prevIndex = this.index; //2
        }
    }

    
</script>
</body>
</html>
