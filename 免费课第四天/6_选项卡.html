    width:200px;

}

        大清洗:
            1.点击按钮的时候,把所有的按钮class都清空
            2.点谁就把点中的按钮class变成active
            3.让所有的div的class都清空
            4.点哪个按钮就**对应**哪个div让其显示(添加一个show的class)


        所有的事件都比循环慢(因为事件走异步队列)，当点击事件触发的时候，循环早就结束了，访问到的i
        是全局的i（var i在全局），结果为循环结束之后的i
    */

    const btns = document.querySelectorAll('button');
    const divs = document.querySelectorAll('#box div');

    // console.log(divs[0]);


    for(var i=0;i<btns.length;i++){
        btns[i].index = i;

            for(var i=0;i<btns.length;i++){ //循环3次
                btns[i].className = '';
                divs[i].className = '';
            }
            this.className = 'active';
            divs[this.index].className = 'show';
        }
    }
