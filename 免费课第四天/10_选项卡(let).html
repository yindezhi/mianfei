<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div{
    width:200px;
    height:100px;
    border:1px solid #000;
    display: none;
}
#box div.show{
    display: block;
}
</style>
</head>
<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
<script>
    /*
        let 支持块级作用，下面的let只作用于for循环内
    */

    const btns = document.querySelectorAll('button');
    const divs = document.querySelectorAll('#box div');
    let prev = 0;
    for(let i=0;i<btns.length;i++){
        btns[i].onclick = function(){
            btns[prev].className = '';
            divs[prev].className = '';
            this.className = 'active';
            divs[i].className = 'show';
            prev = i;
        }
    }
   
  

    
</script>
</body>
</html>
