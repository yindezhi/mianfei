<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div{
    width:200px;
    height:100px;
    border:1px solid #000;
}

</style>
</head>
<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">11111</div>
    </div>
<script>
    let ary = ['11111','22222','33333'];

    /*
        this.index就是一个数字，通过这个数字可以拿到数组中的某项值
    */

    const btns = document.querySelectorAll('button');
    const div = document.querySelector('.show');

    for(var i=0;i<btns.length;i++){
        btns[i].index = i;
        btns[i].onclick = function(){
            for(var i=0;i<btns.length;i++){
                btns[i].className = '';
            }
            this.className = 'active';
            div.innerText = ary[this.index];
        }
    }




</script>
</body>
</html>
