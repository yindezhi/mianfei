    let btns = document.querySelectorAll('button');

    for(var i=0;i<btns.length;i++){
        //循环的时候给每个按钮添加一个自定义的属性叫zdy,并且赋值为0
        btns[i].zdy = 0;
        /*
            btns[0].zdy = 0;
            btns[1].zdy = 0;
            btns[2].zdy = 0;
        */
        btns[i].onclick = function(){
            //点击当前按钮的时候，让自身的zdy属性加加
            // alert(1);
            this.zdy ++;
            //判断当前zdy属性是否为2，如果是2就取消点击行为
            if(this.zdy === 2){
                this.disabled = true;
            }
            //让当前按钮的内容变成 '按钮' + zdy的值
            this.innerText = `按钮(${this.zdy})`;
            // console.log(this.zdy);
        }
    }
