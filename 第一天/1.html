<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
  * {
            padding: 0;
            margin: 0;
        }
        .name {
            background: palevioletred;
            color: black;
            font-size: 40px;
            text-align: center;
            cursor: pointer;
        }
        .detail {
            width: 600px;
            margin: 0 auto;
            
        }
        img {
            display: block;
            width: 100%;
        }

</style>
<body>
    <div clss="box" id="box">
        <div class="name" id="name">冉德鹏</div>
        <div class="detail"id="detail" style="display: none;">
            <img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1571320014&di=2cc0e9d1adc8965b98ed57f2a064cd32&src=http://photocdn.sohu.com/20091011/Img267273002.jpg" alt="">
        </div>
    </div>
<script>
// 基于js实现业务逻辑
// 1、想要操作谁，就获取谁
// 2、给操作的元素绑定相应的事件
// 3、在事件里写上你要做的逻辑

// 通过id获取页面中的元素
let name = document.getElementById('name')
let detail =document.getElementById('detail')

name.onclick = function(){
   if( detail.style.display=="block"){
    detail.style.display="none";
   }
   else{
    detail.style.display="block";
   }
}

</script>
</body>
</html>
