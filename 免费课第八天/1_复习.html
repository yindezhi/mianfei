    function deepClone(ary){
        let ary2 = []; //创建一个新数组(另一个空间)
        for(let i=0;i<ary.length;i++){
            //如果当前的数组的某一项为数组，那么就继续递归
            if(Array.isArray(ary[i])){
                ary2[i] = deepClone(ary[i]);
            }else{
                //如果数组的某一项不是数组，那么就赋值
                ary2[i] = ary[i]; 
            }
        }
        return ary2;
    }
