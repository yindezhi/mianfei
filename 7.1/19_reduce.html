<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
        reduce(callback,初始值)
            计数,本次返回的结果会作为下一次的上一次进行计算。

            callback(prev,next)
    */

    let ary = [1,2,3,4,5];

    let num = ary.reduce(function(prev,next){
        console.log(prev);
        return prev + next;
    },0);
    console.log(num);


</script>
</body>
</html>
