<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
        1.循环数组的每项（大循环）
        2.循环数组的每项，大循环的某个，把小循环比一遍


        因为splice会操作原数组，操作之后原数组的长度会发生变化，所以会出现数组塌陷的问题



        i = 0
        j = i+1  1
        [1,2,3,1,2,2]   1,2


        i = 0
        j = 2
        [1,2,3,1,2,2]   1,3

        i = 0
        j = 3
        [1,2,3,1,2,2]   1,1

        i = 0
        j = 4

        [1,2,3,2,2] 1,2


        i = 1
        j = 2

        [1,2,3,2,2] 2,3


        i = 1
        j = 3

        [1,2,3,2,2] 2,2

        i = 1
        j = 3

        [1,2,3,2]

    */
    let ary = [1,7,3,3,8,4,3];

    for(var i=0;i<ary.length;i++){
        for(var j=i+1;j<ary.length;j++){
            // alert(ary[i]+'和'+ary[j]);
            if(ary[i] === ary[j]){ //如果两个值相等，那么就删除第j个
                ary.splice(j,1);
                j--;
            }
        }
    }

    console.log(ary);



</script>
</body>
</html>
