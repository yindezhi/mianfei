        形参:
            形式上的参数，在**函数定义**的时候括号中的英文为**形参**(形式上的参数)

            形参是可以添加默认值的
                比如:
                    function fn(b=2){}

        实参:
            实际的参数，在**函数调用**的时候括号中的**任意数据**

        参数是可以有多个的，参数与参数之间用,号分割

        形参和实参一定是一一对应的关系（位置是对应好的）


        剩余运算符:(运算剩下的参数)
            function fn(...as){
                as就是剩余的实参,as为数组
