<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
        indexOf：
            找到数组中，指定数据首次出现的位置(从左往右找)
            返回值为指定数据的位置，找不到就返回-1

            第一个参数:
                指定数据

            第二个参数:
                从哪里开始查找
    */
    let ary = ['前端',6,'培训','珠峰',6];

    function indexOf(ary,...arg) {
        let data = arg[0];
        let j = arg[1]===undefined?0:arg[1];
        for(let i=j;i<ary.length;i++){
            if(ary[i] === data){
                return i;
            }
        }
        return -1;
    }

    // console.log( indexOf(ary,6,2) )


    console.log(ary.indexOf('你'));



</script>
</body>
</html>
