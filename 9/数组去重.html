   <script>
   var ary = [1,2,2,2,3,3,4,42]
   for(var i=0;i<ary.length;i++){
     for(var j=i+1;j<ary.length;j++){
         if(ary[i]===ary[j]){
         ary.splice(j,1);
         j--
         }
     }
   }
console.log(ary)
console.log([...new Set(ary)])
   </script>
